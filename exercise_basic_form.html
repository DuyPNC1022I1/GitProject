<h2> 2. Tạo form đăng ký học viên</h2>
<form action="exercise_basic_form.html" method="post">
<table style="background-color:orange">
    <tr style="background-color: aquamarine">
        <th style="color: blue" colspan="3"> ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
        <td> Họ và tên</td>
        <td colspan="2">
            <input type="text" name="Họ Và tên" value="Nguyen Van An">
        </td>

            <input type="text" name="birthday"value="dd/mm/yy">
